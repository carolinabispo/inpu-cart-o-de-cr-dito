<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input cartão</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="cartao-conteiner">
            <div class="icone-cartao"><img src="./assets/brand.png" alt=""></div>
            <div class="numero-cartao" id="numero-cartao">numero cartao</div>
            <div class="dados-clientes">
                <p >Nome do cliente</p>
            <span id="nome-cliente"></span>
                <p >Vencimento</p>
                <span id="vencimento-mes"></span> / <span id="vencimento-ano"></span>
            </div>
            <!-- <div id="nome-cliente">Nome cliente</div>
            <div id="vencimento">Vencimento</div> -->
        </div>


        <div class="div-form">
            <form id="form">
                <label>Número do cartão</label>
                <input type="text" id="numero-digitado" name="numero-cartao">
                <label>Nome impresso no cartão</label>
                <input type="text" id="nome-cartao" name="nome-cartao">
                <label>Validade</label>
                <select name="mes" id="mes">
                    <option>mes</option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                    <option>06</option>
                    <option>07</option>
                    <option>08</option>
                    <option>09</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                <select name="ano" id="ano"></select>
                <label>Código de verificação
                </label>
                <input type="text" id="verificacao" name="verificacao">
            </form>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
